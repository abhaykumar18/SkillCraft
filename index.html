<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    .task-form input, .task-form button {
      padding: 10px;
      margin: 5px;
    }
    .task-list {
      list-style: none;
      padding: 0;
    }
    .task-item {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
    .task-controls button {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>To-Do List</h2>
    <div class="task-form">
      <input type="text" id="taskInput" placeholder="Task name" />
      <input type="datetime-local" id="taskDateTime" />
      <button onclick="addTask()">Add Task</button>
    </div>
    <ul class="task-list" id="taskList"></ul>
  </div>

  <script>
    let tasks = [];

    function renderTasks() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.className = "task-item";

        const taskInfo = document.createElement("div");
        taskInfo.innerHTML = `<strong class="${task.completed ? 'completed' : ''}">${task.name}</strong><br><small>${task.datetime}</small>`;

        const controls = document.createElement("div");
        controls.className = "task-controls";

        const completeBtn = document.createElement("button");
        completeBtn.textContent = task.completed ? "Undo" : "Complete";
        completeBtn.onclick = () => toggleComplete(index);

        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.onclick = () => editTask(index);

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.onclick = () => deleteTask(index);

        controls.appendChild(completeBtn);
        controls.appendChild(editBtn);
        controls.appendChild(deleteBtn);

        li.appendChild(taskInfo);
        li.appendChild(controls);
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskDateTime = document.getElementById("taskDateTime");

      if (taskInput.value.trim() === "") return alert("Please enter a task.");

      tasks.push({
        name: taskInput.value,
        datetime: taskDateTime.value,
        completed: false
      });

      taskInput.value = "";
      taskDateTime.value = "";
      renderTasks();
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      renderTasks();
    }

    function editTask(index) {
      const newName = prompt("Edit task name:", tasks[index].name);
      const newDateTime = prompt("Edit date and time:", tasks[index].datetime);

      if (newName !== null && newName.trim() !== "") {
        tasks[index].name = newName;
      }
      if (newDateTime !== null) {
        tasks[index].datetime = newDateTime;
      }
      renderTasks();
    }

    function deleteTask(index) {
      if (confirm("Are you sure you want to delete this task?")) {
        tasks.splice(index, 1);
        renderTasks();
      }
    }
  </script>
</body>
</html>
